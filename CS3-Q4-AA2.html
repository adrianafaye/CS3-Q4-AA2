<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign-Up Sheet</title>
<style>
  body {
    font-family: "Times New Roman", Times, serif;
    background-color: #FFB6C1;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #signup-form {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
  }
  fieldset {
    border: none;
    margin: 0;
    padding: 0;
  }
  legend {
    font-weight: bold;
    margin-bottom: 10px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    color: #333;
  }
  input[type="text"],
  input[type="email"],
  textarea,
  input[type="password"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    transition: border-color 0.3s;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  textarea:focus,
  input[type="password"]:focus {
    border-color: #FFB6C1;
  }
  input[type="text"]:invalid,
  input[type="email"]:invalid,
  textarea:invalid,
  input[type="password"]:invalid {
    border-color: #FFB6C1;
  }
  input[type="radio"] {
    display: block;
    margin-top: 5px;
  }
  button {
    background-color: #FFB6C1;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
  }
  button:hover {
    background-color: #FFB6C1;
  }
  button[type="reset"] {
    background-color: #FFB6C1;
    margin-left: 10px;
  }
  button[type="reset"]:hover {
    background-color: #FFB6C1;
  }
  #output {
    margin-top: 20px;
  }
</style>
</head>
<body>

<form id="signup-form">
  <fieldset>
    <legend>Sign-Up</legend>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="username">Preferred Username:</label>
    <input type="text" id="username" name="username" required>
    <label>Sex:</label>
    <div>
      <label for="male">Male</label>
      <input type="radio" id="male" name="sex" value="male" required>
    </div>
    <div>
      <label for="female">Female</label>
      <input type="radio" id="female" name="sex" value="female" required>
    </div>
    <div>
      <label for="prefer-not">Prefer not to mention</label>
      <input type="radio" id="prefer-not" name="sex" value="prefer not to mention" required>
    </div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>
    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="3" required></textarea>
    <label for="interests">Interests:</label>
    <textarea id="interests" name="interests" rows="3"></textarea>
  </fieldset>
  <button type="submit">Sign Up</button>
  <button type="reset">Reset</button>
</form>

<div id="output"></div>

<script>
  const form = document.getElementById('signup-form');
  const outputDiv = document.getElementById('output');

  form.addEventListener('submit', function(event) {
    event.preventDefault();
    const formData = new FormData(form);
    let outputHTML = '<h2>Submitted Information:</h2>';
    for (const [key, value] of formData.entries()) {
      outputHTML += `<p><strong>${key}:</strong> ${value}</p>`;
    }
    outputDiv.innerHTML = outputHTML;
  });

  form.addEventListener('reset', function() {
    outputDiv.innerHTML = '';
  });

  const inputs = form.querySelectorAll('input, textarea');
  inputs.forEach(input => {
    input.addEventListener('blur', function() {
      if (input.value.trim() === '') {
        input.style.borderColor = '#ff0039';
      } else {
        input.style.borderColor = '#ff85a2';
      }
    });
  });
</script>

</body>
</html>
